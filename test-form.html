<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Inline CSS for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .contact-page-content {
            padding: 40px 20px;
        }

        .contact-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .contact-form p {
            margin: 0 0 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .g-recaptcha {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="contact-page-content sec-pad">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="php/test-form.php" method="post" enctype="multipart/form-data" class="contact-form">
                        <input type="hidden" name="form_page" value="test-form">

                        <div>
                            <p>Full Name</p>
                            <input type="text" name="name" placeholder="Enter your full name" required />
                        </div>

                        <div>
                            <p>Email</p>
                            <input type="email" name="email" placeholder="Enter your email address" required />
                        </div>

                        <div>
                            <p>Attachment</p>
                            <input type="file" name="attachment" />
                        </div>

                        <div>
                            <p>Message</p>
                            <textarea name="message" placeholder="Enter your message" required></textarea>
                        </div>

                        <div class="g-recaptcha" data-sitekey="6LcO2AwrAAAAACYOohTmf1kSaKiI-sQBubG5-d6F"></div>

                        <button type="submit">Submit</button>
                    </form>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
